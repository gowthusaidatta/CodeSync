<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CodeSync | Results</title>
     <link rel="icon" type="image/png" href="favicon_codesync.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- THEME UPDATE: Added new styles for dark theme elements -->
    <style>
        body { font-family: 'Inter', sans-serif; }
        .spinner {
            border: 4px solid #ffffff33; border-top: 4px solid #a78bfa; 
            border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Sidebar styles */
        .sidebar {
            position: fixed; z-index: 100; height: 100vh; top: 0; left: 0; width: 280px;
            transform: translateX(-100%); transition: transform 0.3s ease-in-out; flex-shrink: 0;
        }
        .sidebar.active { transform: translateX(0); }
        #sidebar-backdrop {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: #00000080;
            z-index: 90; opacity: 0; visibility: hidden; transition: opacity 0.3s ease-in-out;
        }
        #sidebar-backdrop.active { opacity: 1; visibility: visible; }
    </style>
</head>
<!-- THEME UPDATE: Changed body class to dark theme -->
<body class="bg-gray-900 text-gray-100 min-h-screen flex">

    <!-- THEME UPDATE: Styled the sidebar to match the dark theme -->
    <div id="sidebar" class="sidebar bg-gray-900 shadow-lg border-r border-gray-700">
        <div class="p-5 border-b border-gray-800 flex justify-between items-center">
            <h2 class="text-xl font-semibold text-purple-400">User Profile</h2>
            <button id="sidebar-close-button" class="text-gray-400 hover:text-purple-300 p-1 rounded-full">
                <i class="bi bi-x-lg text-lg"></i>
            </button>
        </div>
        <div class="p-4">
            <button onclick="window.location.href='./usernames.html'" class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 px-5 py-3 rounded-xl font-semibold text-white flex items-center justify-center gap-2 shadow-lg transition-all duration-300 ease-in-out">
                <i class="bi bi-pencil-square text-xl"></i>
                <span>Update Usernames</span>
            </button>
        </div>
        <div class="p-5 flex flex-col items-center border-b border-gray-800">
            <img id="user-profile-avatar" src="https://ui-avatars.com/api/?background=6d28d9&color=fff&name=User" alt="Profile" class="w-20 h-20 rounded-full mb-3 border-4 border-purple-600">
            <h3 id="user-name" class="text-lg font-semibold text-center text-gray-50">Loading...</h3>
            <p id="user-email" class="text-gray-400 text-sm text-center break-words mt-1">user@example.com</p>
        </div>
        <div class="p-4 border-b border-gray-800 flex-grow overflow-y-auto">
            <h4 class="font-medium text-gray-300 mb-3 px-1">Coding Profiles</h4>
            <ul class="space-y-2">
                <li id="leetcode-profile" class="flex items-center text-gray-300 p-3 rounded-lg hover:bg-gray-800"><img src="https://assets.leetcode.com/static_assets/public/icons/favicon-96x96.png" alt="LeetCode" class="w-5 h-5 mr-3 rounded-md"><span class="text-sm font-medium">LeetCode: <span class="text-gray-50 font-normal">Not linked</span></span></li>
                <li id="codechef-profile" class="flex items-center text-gray-300 p-3 rounded-lg hover:bg-gray-800"><img src="https://cdn.codechef.com/images/cc-logo.svg" alt="CodeChef" class="w-5 h-5 mr-3"><span class="text-sm font-medium">CodeChef: <span class="text-gray-50 font-normal">Not linked</span></span></li>
                <li id="hackerrank-profile" class="flex items-center text-gray-300 p-3 rounded-lg hover:bg-gray-800"><img src="https://upload.wikimedia.org/wikipedia/commons/4/40/HackerRank_Icon-1000px.png" alt="HackerRank" class="w-5 h-5 mr-3 rounded-md"><span class="text-sm font-medium">HackerRank: <span class="text-gray-50 font-normal">Not linked</span></span></li>
                <li id="gfg-profile" class="flex items-center text-gray-300 p-3 rounded-lg hover:bg-gray-800"><img src="https://media.geeksforgeeks.org/wp-content/cdn-uploads/gfg_200X200.png" alt="GFG" class="w-5 h-5 mr-3 rounded-md"><span class="text-sm font-medium">GFG: <span class="text-gray-50 font-normal">Not linked</span></span></li>
            </ul>
        </div>
        <div class="p-4 mt-auto">
            <button onclick="logout()" class="w-full bg-gray-700 hover:bg-gray-600 px-5 py-3 rounded-xl font-semibold text-white flex items-center justify-center gap-2 transition duration-300 ease-in-out">
                <i class="bi bi-box-arrow-right text-xl"></i>
                <span>Logout</span>
            </button>
        </div>
    </div>
    <div id="sidebar-backdrop"></div>
    
    <!-- Main Content Area -->
    <div class="flex-grow w-full px-6 py-8 min-h-screen">
        <div class="max-w-screen-xl mx-auto"> 
            <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8">
                <!-- THEME UPDATE: Styled the main title -->
                <h1 class="text-4xl font-extrabold text-purple-400 mb-4 sm:mb-0">ðŸ“Š Coding Platform Stats</h1>
                <div class="flex items-center gap-4">
                    <button id="mobile-open-sidebar-button" class="text-gray-300 hover:text-white p-3 rounded-lg bg-gray-800/50 shadow-md transition-colors"><i class="bi bi-list text-2xl"></i></button>
                </div>
            </header>

            <!-- THEME UPDATE: Styled the welcome/actions section -->
            <div class="flex flex-col sm:flex-row justify-between items-center mb-8 py-5 px-6 bg-gray-800/50 rounded-2xl shadow-xl border border-gray-700">
                <div class="text-center sm:text-left mb-4 sm:mb-0">
                    <h1 id="welcome-header" class="text-3xl font-bold text-purple-300">Welcome, Coder!</h1>
                    <p id="last-updated-timestamp" class="text-sm text-gray-400 mt-2">Last updated: Never</p>
                </div>
                <div class="flex flex-wrap justify-center sm:justify-end gap-4">
                    <a href="leaderboard.html" class="bg-purple-600 hover:bg-purple-700 px-6 py-3 rounded-xl font-semibold text-white flex items-center gap-2 transition shadow-md"><i class="bi bi-trophy-fill text-lg"></i> Leaderboard</a>
                    <button id="refresh-stats-btn" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded-xl font-semibold text-white flex items-center gap-2 transition shadow-md"><i class="bi bi-arrow-clockwise text-lg"></i> Refresh Stats</button>
                </div>
            </div>

            <div id="output" class="grid gap-6 md:grid-cols-2 lg:grid-cols-4">
                <div class="space-y-6 col-span-full" id="initial-loading-skeleton">
                    <!-- THEME UPDATE: Styled the skeleton loader -->
                    <div class="bg-gray-800 p-6 rounded-2xl shadow-md h-52 animate-pulse"></div>
                    <div class="bg-gray-800 p-6 rounded-2xl shadow-md h-52 animate-pulse"></div>
                </div>
            </div>

            <!-- THEME UPDATE: Styled ALL card templates for the dark theme -->
            <template id="leetcode-template"><div class="bg-gray-800 rounded-2xl p-6 shadow-lg border border-gray-700 flex flex-col h-full transition-transform duration-300 hover:-translate-y-1"><div class="flex items-center gap-3 mb-6"><img src="https://leetcode.com/static/images/LeetCode_logo_rvs.png" alt="LeetCode" class="w-auto h-7"><h2 class="text-2xl font-bold text-gray-50">LeetCode</h2></div><p id="leetcode-username" class="text-gray-300 mb-6 text-lg"></p><div class="space-y-3 text-gray-300 mt-auto"><div class="flex justify-between items-center text-lg"><span class="font-medium">Total Solved:</span><span id="leetcode-problems" class="font-bold text-white">0</span></div><div class="flex justify-between items-center text-lg"><span class="font-medium">Easy:</span><span id="leetcode-easy" class="font-bold text-green-400">0</span></div><div class="flex justify-between items-center text-lg"><span class="font-medium">Medium:</span><span id="leetcode-medium" class="font-bold text-yellow-400">0</span></div><div class="flex justify-between items-center text-lg"><span class="font-medium">Hard:</span><span id="leetcode-hard" class="font-bold text-red-400">0</span></div></div></div></template>
            <template id="codechef-template"><div class="bg-gray-800 rounded-2xl p-6 shadow-lg border border-gray-700 flex flex-col h-full transition-transform duration-300 hover:-translate-y-1"><div class="flex items-center gap-3 mb-6"><img src="https://cdn.codechef.com/images/cc-logo.svg" alt="CodeChef" class="w-auto h-7"><h2 class="text-2xl font-bold text-gray-50">CodeChef</h2></div><p id="codechef-username" class="text-gray-300 mb-6 text-lg"></p><div class="space-y-3 text-gray-300 mt-auto"><div class="flex justify-between items-center text-lg"><span class="font-medium">Problems Solved:</span><span id="codechef-problems" class="font-bold text-white">0</span></div><div class="flex justify-between items-center text-lg"><span class="font-medium">Rating:</span><span id="codechef-rating" class="font-bold text-blue-300">0</span></div><div class="flex justify-between items-center text-lg"><span class="font-medium">Contests:</span><span id="codechef-contests" class="font-bold text-white">0</span></div><div class="flex justify-between items-center text-lg"><span class="font-medium text-yellow-400">Stars:</span><span id="codechef-stars" class="font-bold text-yellow-400">0</span></div></div></div></template>
            <template id="hackerrank-template"><div class="bg-gray-800 rounded-2xl p-6 shadow-lg border border-gray-700 flex flex-col h-full transition-transform duration-300 hover:-translate-y-1"><div class="flex items-center gap-3 mb-6"><img src="https://upload.wikimedia.org/wikipedia/commons/4/40/HackerRank_Icon-1000px.png" alt="HackerRank" class="w-auto h-7"><h2 class="text-2xl font-bold text-gray-50">HackerRank</h2></div><p id="hackerrank-username" class="text-gray-300 mb-6 text-lg"></p><div class="space-y-3 text-gray-300 mt-auto"><div class="flex justify-between items-center text-lg"><span class="font-medium">Badges:</span><span id="hackerrank-badges" class="font-bold text-white">0</span></div><div class="flex justify-between items-center text-lg"><span class="font-medium text-yellow-400">Stars:</span><span id="hackerrank-totalStars" class="font-bold text-yellow-400">0</span></div></div></div></template>
            <template id="gfg-template"><div class="bg-gray-800 rounded-2xl p-6 shadow-lg border border-gray-700 flex flex-col h-full transition-transform duration-300 hover:-translate-y-1"><div class="flex items-center gap-3 mb-6"><img src="https://media.geeksforgeeks.org/gfg-gg-logo.svg" alt="GFG" class="w-auto h-7"><h2 class="text-2xl font-bold text-gray-50">GeeksForGeeks</h2></div><p id="gfg-username" class="text-gray-300 mb-6 text-lg"></p><div class="space-y-3 text-gray-300 mt-auto"><div class="flex justify-between items-center text-lg"><span class="font-medium">Problems Solved:</span><span id="gfg-problems" class="font-bold text-white">0</span></div><div class="flex justify-between items-center text-lg"><span class="font-medium">Easy:</span><span id="gfg-easy" class="font-bold text-green-400">0</span></div><div class="flex justify-between items-center text-lg"><span class="font-medium">Medium:</span><span id="gfg-medium" class="font-bold text-yellow-400">0</span></div><div class="flex justify-between items-center text-lg"><span class="font-medium">Hard:</span><span id="gfg-hard" class="font-bold text-red-400">0</span></div></div></div></template>
            <template id="error-card-template"><div class="bg-red-900/40 rounded-2xl p-6 shadow-lg border border-red-700 flex flex-col items-center justify-center text-center h-full"><i class="bi bi-exclamation-triangle-fill text-red-400 text-4xl mb-3"></i><h2 class="text-xl font-semibold text-red-300 mb-2"><span class="platform-name"></span></h2><p class="text-red-200 text-sm">Failed to load data.</p></div></template>
        </div>
    </div>
    
    <!-- The JavaScript does not need any changes, so it's copied as-is -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { firebaseConfig } from './js/firebase_config.js';
        import { API_BASE_URL } from './js/api_config.js';

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM element references ---
        const sidebar = document.getElementById('sidebar'); 
        const sidebarCloseButton = document.getElementById('sidebar-close-button'); 
        const mobileOpenSidebarButton = document.getElementById('mobile-open-sidebar-button'); 
        const sidebarBackdrop = document.getElementById('sidebar-backdrop');
        const refreshButton = document.getElementById('refresh-stats-btn');
        const outputDiv = document.getElementById('output');
        const initialLoadingSkeleton = document.getElementById('initial-loading-skeleton');
        const lastUpdatedTimestamp = document.getElementById('last-updated-timestamp');

        let currentUser = null;
        let currentUserData = {};

        // --- Main execution starts here ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user; // Store the user object
                initialLoadingSkeleton.style.display = 'grid';
                const userDocRef = doc(db, "users", user.uid);
                try {
                    const docSnap = await getDoc(userDocRef);
                    if (docSnap.exists()) {
                        currentUserData = docSnap.data();
                        setupPage();
                    } else {
                        throw new Error("User profile not found in database.");
                    }
                } catch (err) {
                    handlePageError(err);
                }
            } else {
                window.location.href = "index.html";
            }
        });

        function setupPage() {
            updateUIWithUserInfo(currentUserData);
            setupEventListeners();
            displayStoredStats(currentUserData);
        }

        function setupEventListeners() {
            mobileOpenSidebarButton.addEventListener('click', () => { sidebar.classList.add('active'); sidebarBackdrop.classList.add('active'); });
            sidebarCloseButton.addEventListener('click', () => { sidebar.classList.remove('active'); sidebarBackdrop.classList.remove('active'); });
            sidebarBackdrop.addEventListener('click', () => { sidebar.classList.remove('active'); sidebarBackdrop.classList.remove('active'); });
            refreshButton.addEventListener('click', handleRefreshClick);
        }
        
        function updateUIWithUserInfo(data) {
            const userName = data.name || 'Coder';
            document.getElementById('user-name').textContent = userName;
            document.getElementById('user-email').textContent = data.email || 'N/A';
            document.getElementById('user-profile-avatar').src = `https://ui-avatars.com/api/?background=6d28d9&color=fff&name=${encodeURIComponent(userName)}`; 
            document.getElementById('welcome-header').textContent = `Welcome, ${userName}!`;
            document.getElementById('leetcode-profile').querySelector('span > span').textContent = data.leetcode_username || 'Not linked';
            document.getElementById('codechef-profile').querySelector('span > span').textContent = data.codechef_username || 'Not linked';
            document.getElementById('hackerrank-profile').querySelector('span > span').textContent = data.hackerrank_username || 'Not linked';
            document.getElementById('gfg-profile').querySelector('span > span').textContent = data.gfg_username || 'Not linked';
        }

        function displayStoredStats(userData) {
            initialLoadingSkeleton.style.display = 'none';
            outputDiv.innerHTML = '';

            if (userData.statsLastUpdatedAt) {
                const date = userData.statsLastUpdatedAt.toDate();
                lastUpdatedTimestamp.textContent = `Last updated: ${date.toLocaleString()}`;
            } else {
                lastUpdatedTimestamp.textContent = 'Stats never refreshed. Click Refresh!';
            }

            const stats = userData.stats;
            if (!stats || Object.keys(stats).length === 0) {
                outputDiv.innerHTML = `<div class="col-span-full text-center bg-gray-800/50 p-8 rounded-xl"><h3 class="text-xl font-semibold text-gray-50">No Stats Found</h3><p class="text-gray-400">Click the 'Refresh Stats' button to fetch your coding profiles!</p></div>`;
                return;
            }

            if (stats.leetcode && userData.leetcode_username) renderCard('leetcode', userData.leetcode_username, stats.leetcode);
            if (stats.codechef && userData.codechef_username) renderCard('codechef', userData.codechef_username, stats.codechef);
            if (stats.hackerrank && userData.hackerrank_username) renderCard('hackerrank', userData.hackerrank_username, stats.hackerrank);
            if (stats.gfg && userData.gfg_username) renderCard('gfg', userData.gfg_username, stats.gfg);
        }

        async function handleRefreshClick() {
            if (!currentUser) return alert('You must be logged in to refresh stats.');

            refreshButton.disabled = true;
            refreshButton.innerHTML = '<div class="spinner"></div> Refreshing...';
            lastUpdatedTimestamp.textContent = 'Fetching live data... please wait.';

            try {
                const idToken = await currentUser.getIdToken(true);
                
                const response = await fetch(`${API_BASE_URL}/api/refresh-stats`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${idToken}` }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Failed to refresh stats.');
                }
                
                window.location.reload();

            } catch (err) {
                console.error('Error refreshing stats:', err);
                lastUpdatedTimestamp.textContent = `Error: ${err.message}`;
                refreshButton.disabled = false;
                refreshButton.innerHTML = '<i class="bi bi-arrow-clockwise text-lg"></i> Refresh Stats';
            }
        }

        function renderCard(platformName, username, data) {
            try {
                const card = document.getElementById(`${platformName}-template`).content.cloneNode(true);
                card.getElementById(`${platformName}-username`).textContent = `@${username}`;
                switch(platformName) {
                    case 'leetcode':
                        card.getElementById('leetcode-problems').textContent = data.problems_solved || '0';
                        card.getElementById('leetcode-easy').textContent = data.Easy || '0';
                        card.getElementById('leetcode-medium').textContent = data.Medium || '0';
                        card.getElementById('leetcode-hard').textContent = data.Hard || '0';
                        break;
                    case 'codechef':
                        card.getElementById('codechef-problems').textContent = data.problems_solved || '0';
                        card.getElementById('codechef-rating').textContent = data.contest_rating || '0';
                        card.getElementById('codechef-contests').textContent = data.contests_participated || '0';
                        card.getElementById('codechef-stars').textContent = data.stars || '0 â˜…';
                        break;
                    case 'hackerrank':
                        card.getElementById('hackerrank-badges').textContent = data.badges || '0';
                        card.getElementById('hackerrank-totalStars').textContent = data.totalStars || '0';
                        break;
                    case 'gfg':
                        card.getElementById('gfg-username').textContent = `@${data.username || username}`;
                        card.getElementById('gfg-problems').textContent = data.totalProblemsSolved || '0';
                        card.getElementById('gfg-easy').textContent = data.easyProblems || '0';
                        card.getElementById('gfg-medium').textContent = data.mediumProblems || '0';
                        card.getElementById('gfg-hard').textContent = data.hardProblems || '0';
                        break;
                }
                outputDiv.appendChild(card);
            } catch (e) {
                console.error(`Error rendering card for ${platformName}:`, e, data);
            }
        }

        function handlePageError(err) {
            initialLoadingSkeleton.style.display = 'none';
            outputDiv.innerHTML = `<div class="col-span-full text-center p-8 bg-red-900/30 rounded-lg"><h3 class="text-xl text-red-300">An Error Occurred</h3><p class="text-red-400">${err.message}</p></div>`;
        }
        
        window.logout = async function() {
            try {
                await signOut(auth);
            } catch (err) {
                console.error("Logout failed:", err);
            }
        }
    </script>
</body>
</html>
